version: 1
applications:
  - appRoot: frontend               # ← stays here
    frontend:                       # ← correctly indented under the dash
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
