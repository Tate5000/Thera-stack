version: 1
applications:
  - appRoot: frontend               # ‚Üê point at your Next.js folder
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci             # install deps
        build:
          commands:
            - npm run build      # run Next.js build
      artifacts:
        # for SSR, publish the built .next folder
        baseDirectory: frontend/.next  
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/* 
